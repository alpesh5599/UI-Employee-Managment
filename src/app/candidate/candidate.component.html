<app-header></app-header>
<div class="card container" style="width: fit-content; margin-top: 5rem; margin-bottom: 5rem;">
    <div class="card-body">
        <h3 class="card-title">Apply for Position</h3>
        <div class="container">
            <form [formGroup]="candidateForm" (ngSubmit)="submitDetails()">

                <div class="mt-3">
                    <select class="form-select" formControlName="applyingPosition">
                        <option selected disabled value="">Choose Position</option>
                        <option>Java Developer</option>
                        <option>Angular Developer</option>
                        <option>Full stack Developer</option>
                    </select>
                </div>

                <div class="mt-3">
                    <!-- <label>Enter First Name :</label> -->
                    <input class="form-control" formControlName="candidateFirstName" type="text" name="firstname"
                        placeholder="Enter First Name">
                    <span *ngIf="this.candidateForm.get('candidateFirstName')?.touched">
                        <span style="color: red;" *ngIf="this.candidateForm.get('candidateFirstName')?.invalid">
                            <span *ngIf="this.candidateForm.get('candidateFirstName')?.hasError('required')"> *Required
                            </span>
                        </span>
                    </span>
                </div>

                <div class="mt-3">
                    <input class="form-control" formControlName="candidateLastName" type="text" name="lastname"
                        placeholder="Enter Last Name">
                    <span *ngIf="this.candidateForm.get('candidateLastName')?.touched">
                        <span style="color: red;" *ngIf="this.candidateForm.get('candidateLastName')?.invalid">
                            <span *ngIf="this.candidateForm.get('candidateLastName')?.hasError('required')"> *Required
                            </span>
                        </span>
                    </span>
                </div>

                <div class="mt-3">
                    <input class="form-control" formControlName="candidateEmail" type="email" name="email"
                        placeholder="Enter E-mail Address">
                    <span *ngIf="this.candidateForm.get('candidateEmail')?.touched">
                        <span style="color: red;" *ngIf="this.candidateForm.get('candidateEmail')?.invalid">
                            <span *ngIf="this.candidateForm.get('candidateEmail')?.hasError('required')"> *Required
                            </span>
                            <span *ngIf="this.candidateForm.get('candidateEmail')?.hasError('email')"> *Email is not
                                correct</span>
                        </span>
                    </span>
                </div>

                <div class="mt-3">
                    <input class="form-control" formControlName="candidatePhoneNo" type="number"
                        onKeyPress="if(this.value.length==10) return false; else return true;" name="phoneNo"
                        placeholder="Enter Phone No ">
                    <span *ngIf="this.candidateForm.get('candidatePhoneNo')?.touched">
                        <span style="color: red;" *ngIf="this.candidateForm.get('candidatePhoneNo')?.invalid">
                            <span *ngIf="this.candidateForm.get('candidatePhoneNo')?.hasError('required')"> *Required
                            </span>
                        </span>
                    </span>
                </div>

                <div class="mt-3">
                    <input class="form-control" formControlName="candidateSkills" type="text" name="skills"
                        placeholder="Enter your skills">
                    <span *ngIf="this.candidateForm.get('candidateSkills')?.touched">
                        <span style="color: red;" *ngIf="this.candidateForm.get('candidateSkills')?.invalid">
                            <span *ngIf="this.candidateForm.get('candidateSkills')?.hasError('required')"> *Required
                            </span>
                        </span>
                    </span>
                </div>

                <div class="mt-3">
                    <input class="form-control" formControlName="file" type="file" name="file"
                        (change)="onFileChange($event)">
                </div>

                <div class="mt-3">
                    <select class="form-select" formControlName="joiningAvailability">
                        <option selected disabled value="">Joining Availability</option>
                        <option>Immediate</option>
                        <option>0-2 weeks</option>
                        <option>2-4 weeks</option>
                        <option>4-6 weeks</option>
                        <option>6-8 weeks</option>
                        <option>8-10 weeks</option>
                        <option>10-12 weeks</option>
                        <option>12-14 weeks</option>
                        <option>14-16 weeks</option>
                    </select>
                </div>

                <div class="mt-3">
                    <textarea class="form-control" formControlName="comments" name="comments" cols="137" rows="3"
                        placeholder="Enter your comments"></textarea>
                </div>

                <div class="form-button mt-3">
                    <button type="submit" [disabled]="candidateForm.invalid" class="btn btn-secondary">Register</button>
                </div>
            </form>
        </div>
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            Hiii
            <div class="toast-header">
                <strong class="me-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>

    </div>
</div>

<button (onclick)="openPDF()">Open PDF</button>
<app-footer></app-footer>
